<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Logo Challenge</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="dom.js"></script>
    <script src="canvas.js"></script>
    <link rel="stylesheet" href="test/qunit.css">    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--    <div id="qunit"></div>
    <div id="qunit-fixture"></div> -->
    <script src="test/qunit.js"></script>
    <script src="test/tests.js"></script>    
    <div id="parent">
      <div id="wrapper">
        <div id="dot_container">  
        <ul>
          <li>
            <img class="ui-widget-content" id="blue_dot" src = "images/ia-logo/ia-logo-dot-blue.png" alt = "blue dot" />
          </li>
          <li>
            <img class="ui-widget-content" id="red_dot" src = "images/ia-logo/ia-logo-dot-red.png" alt = "red dot" />
          </li>
          <li>
            <img class="ui-widget-content" id="green_dot" src = "images/ia-logo/ia-logo-dot-green.png" alt = "green dot"  />
          </li>    
          <li>
            <img class="ui-widget-content" id="1_black_dot" src = "images/ia-logo/ia-logo-dot-black.png" alt = "black dot" />
          </li>
          <li>
            <img class="ui-widget-content" id="2_black_dot" src = "images/ia-logo/ia-logo-dot-black.png" alt = "black dot" />
          </li>
        </ul>
        </div>      
        <div id="logo_container">    
          <img class="ui-widget-content" id="logo" src = "images/ia-logo/ia-logo-back-copy.png" alt = "logo" class="image" />
        </div>       
        <div id="button_container">
          <button id="reset_button" type="button">Reset</button>  
        </div>
        <div id="canvas_container">
          <canvas id="canvas" width="400" height="500" class="no-copy">
            This text is displayed if your browser does not support HTML5 Canvas.
          </canvas>
        </div>
      </div>
    </div> 
    <div id="new_canvas_container">
    </div>
  </body>
</html>
